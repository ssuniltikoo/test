    <script type="text/javascript">

        function validateForm(){
            ValidateEmpID();

        function showValues(){
                var domain = document.getElementById("domain").value
                if(domain =="J2EE" ){
                    var module = document.getElementById("module");
                    var len = module.length;
                    for(var i = 1;i<len;i++){
                        module.remove(1);
                    }

                    var opt = document.createElement("option");
                    opt.id="module1";
                    opt.name="mod1";
                    opt.value="Spring";
                    opt.text="Spring";                    
                    var mod = document.getElementById("module")
                    mod.appendChild(opt);  

                    var opt = document.createElement("option");
                    
                    opt.id="module1";
                    opt.name="mod1";
                    opt.value="Core Java";
                    opt.text="Core Java";
                    var mod = document.getElementById("module")
                    mod.appendChild(opt);

                    var opt = document.createElement("option");
                    
                    opt.id="module1";
                    opt.name="mod1";
                    opt.value="Servlet JSP";
                    opt.text="Servlet JSP";
                    var mod = document.getElementById("module")
                    mod.appendChild(opt);
                }else if(domain=".NET"){
                    var module = document.getElementById("module");
                    var len = module.length;
                    for(var i = 1;i<len;i++){
                        module.remove(1);
                    }

                    var opt = document.createElement("option");
                    opt.id="module1";
                    opt.name="mod1";
                    opt.value="C#";
                    opt.text="c#";
                    var modElemnt = document.getElementById("module");
                    modElemnt.appendChild(opt);
                    var opt = document.createElement("option");
                    opt.id="module1";
                    opt.name="mod1";
                    opt.value="ADO.NET";
                    opt.text="ADO.NET";    
                    modElemnt.appendChild(opt); 
                    var opt = document.createElement("option");   
                    opt.id="module1";
                    opt.name="mod1";
                    opt.value="ASP.NET";
                    opt.text="ASP.NET";    
                    modElemnt.appendChild(opt);                        
                }                
        }
    function ValidateEmpID(){
        var empid = document.getElementById("empid").value;
        if(empid.length!=6){
            document.getElementById("p_id").innerHTML="<h6> Emp id should be equal to 6 characters</h6>";
            return false;
        }
    }

    function ValidateEmpName(){
        var empName = document.getElementById("empName").value;
        if(empName.length >5 ){
            document.getElementById("p_name").innerHTML=" Emp Name cannnot be more than 30 characters";
            return false;
        }
    }

    function ValidateMarks(){
        var MTP_marks = Number(document.getElementById("mpt_marks").value);
        var mtt_marks = Number(document.getElementById("mtt_marks").value);
        var marks = Number(document.getElementById("marks").value);
        
        if(MTP_marks>0 && mtt_marks >0 && marks >0 ){
            window.alert(100);
        }else{
            window.alert("marks shoud be pos numbers");
            return false;
        }
    }
