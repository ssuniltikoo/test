
<html>
	<head>
		<title>Demo confirm btn event</title>

		
	</head>
<body>
	<script type="text/javascript">
function callconfirm()
{
		var a = confirm("Press a button");
		if(a==true){
			document.write("you have pressed ok")
}
		else{

			document.write("you have pressed cancel")
		}
}
		
	</script>


	<input type="button" value="Display a confirm box" name ="btn" onclick="callconfirm()"/>



<body>

</html>
